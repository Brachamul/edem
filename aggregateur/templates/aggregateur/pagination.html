<p class="pagination">
	{% if posts.has_previous %}
		{% if channel %}
			<a href="{% url 'channel_page' channel_slug=channel.slug page=posts.previous_page_number %}">
		{% else %}
			<a href="{% url 'aggregateur_page' page=posts.next_page_number %}">
		{% endif %}
		<i class="fa fa-chevron-left"></i>
		</a>
		&nbsp;
	{% endif %}

	{% if posts.paginator.num_pages > 1 %}
	Page {{ posts.number }} / {{ posts.paginator.num_pages }}
	{% endif %}

	{% if posts.has_next %} 
		&nbsp;
		{% if channel %}
			<a href="{% url 'channel_page' channel_slug=channel.slug page=posts.next_page_number %}">
		{% else %}
			<a href="{% url 'aggregateur_page' page=posts.next_page_number %}">
		{% endif %}
		<i class="fa fa-chevron-right"></i>
		</a>
	{% endif %}
</p>
