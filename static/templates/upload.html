{% extends "base.html" %}
{% load staticfiles %}


{% block head %}{{ block.super }}

<title>Téléverser un fichier adhérents</title>

{% endblock head %}



{% block content %}{{ block.super }}

<h1>Téléverser un fichier adhérents</h1>

<form id="upload_form" method="post" action="" enctype="multipart/form-data">

    {% csrf_token %}
    {{ upload_form.as_p }}
    <input type="submit" name="submit" value="Téléverser" class="btn btn-primary">
</form>

{% endblock content %}
