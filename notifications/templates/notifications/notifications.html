{% load gravatar %}
{% for notification in notifications %}
<li 
	id="notification-{{ notification.pk }}"
	class="notification clearfix{% if not notification.lue %} non-lue{% endif %}">
	<a href="{{ notification.url }}">
		{% if notification.type_acteur.name == "utilisateur" %}<img src="{% gravatar_url notification.acteur.email 36 %}"/>{% endif %}
		{{ notification.fulltext }}
	</a></li>
{% endfor %}

<li>
	<a href="{% url 'notifications' %}">
	<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Anciennes notifications
	</a></li>
