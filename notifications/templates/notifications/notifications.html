{% load gravatar %}
{% for notification in notifications %}
<li 
	id="notification-{{ notification.pk }}"
	class="
		notification
		clearfix
		{% if not notification.lue %} non-lue{% endif %}
		{% if not notification.vue %} non-vue{% endif %}
		">
	<a href="{{ notification.url }}">
		{% if notification.type_acteur.name == "utilisateur" %}<img src="{% gravatar_url notification.acteur.email 44 %}"/>
		{% elif notification.icon %}<i class="fa fa-{{ notification.icon }} fa-2x"/></i>{% endif %}
		<p>{{ notification.fulltext }}</p>
		<div class="anchor"></div>
	</a></li>
{% endfor %}

{% comment %}
<li>
	<a href="{% url 'notifications' %}">
	<i class="fa fa-arrow-right" aria-hidden="true"></i> Anciennes notifications
	</a></li>
{% endcomment %}
